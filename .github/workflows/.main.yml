name: CI devops 2021 EPF
on:
#to begin you want to launch this job in main and develop
  push:
    branches: 
      - master
      - develop
  pull_request:
jobs:
  build-and-test-app:
    runs-on: ubuntu-18.04
    steps:
#checkout your github code using actions/checkout@v2.3.3
      - uses: actions/checkout@v2.3.3
#do the same with another action (actions/setup-java@v2) that enable to setup jdk 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

#finally build your app with the latest command
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify sonar:sonar -Dsonar.NozaLeaR_DEVOPS_TP2=devops-2020-Dsonar.nozalear=devops-epf -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{secrets.SONAR_TOKEN }}  --file ./simple-api/pom.xml
  build-and-push-docker-image:
    needs: build-and-test-app
# run only when code is compiling and tests are passing
    runs-on: ubuntu-latest
# steps to perform in job
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Login to DockerHub
      run: docker login -u ${{secrets.DOCKERHUB_USERNAME}} -p ${{secrets.DOCKERHUB_TOKEN }}
    - name: Build image and push backend
      uses: docker/build-push-action@v2
      with:
# relative path to the place where source code with Dockerfile is located
        context: ./simple-api
# Note: tags has to be all lower-case
        tags:
          ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-epf:simple-api
        push: true
    - name: Build image and push database
      uses: docker/build-push-action@v2
      with:
        context: ./database
        tags:
          ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-epf:database
        push: true
# DO the same for database
    - name: Build image and push httpd
      uses: docker/build-push-action@v2
      with:
        context: ./httpd
        tags:
          ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-epf:httpd
        push: true
# DO the same for httpd     
